<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>first</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapBg">
        <!-- 头部 -->
    <div id="headTitle">
    <img src="./img/bird0.png" alt="bird" id="headBird">
    </div>
    <!-- 开始按钮 -->
    <button id="startBtn"></button>
    <!-- 草地 -->
    <div id="grassLand1"></div>
    <div id="grassLand2"></div>
</div>
<script src="js/baseObj.js"></script>
<script src="js/block.js"></script>
<script src="js/block.js"></script>
<script>
var jsWrapBg = document.getElementById('wrapBg');
var jsHeadTitle = document.getElementById('headTitle');
var jsHeadBird = document.getElementById('headBird');

// 标题动画
var Y = 3,index = 0,imgArr = ['img/bird0.png','img/bird1.png'];

function headWave() {
    Y *= -1;
    jsHeadTitle.style.top = jsHeadTitle.offsetTop + Y + 'px';
    jsHeadBird.src = imgArr[index++];
    if(index ==2){
        index =0
    }
}
var headWaveTimer = setInterval(headWave,200);
//草地动画
var jsGrassLand1 = document.getElementById('grassLand1')
var jsGrassLand2 = document.getElementById('grassLand2')
function landRun() {
    if(jsGrassLand1.offsetLeft <= -343){
        jsGrassLand1.style.left = "343px"
    }
    if(jsGrassLand2.offsetLeft <= -343){
        jsGrassLand2.style.left = "343px"
    }
    jsGrassLand1.style.left = jsGrassLand1.offsetLeft -3 + 'px'
    jsGrassLand2.style.left = jsGrassLand2.offsetLeft -3 + 'px'
}
setInterval(landRun,30)
var jsStartBtn = document.getElementById('startBtn');
jsStartBtn.onclick = function(){
    jsHeadTitle.style.display= "none";
    clearInterval(headWaveTimer);
    jsStartBtn.style.display="none";
}

jsStartBtn.onclick = function() { //为start按键添加点击事件处理程序
    jsHeadTitle.style.display = "none"; //隐藏标题
    clearInterval(headWaveTimer); //关闭让标题摆动的定时器
    jsStartBtn.style.display = "none"; //隐藏按键
    bird.showBird(jsWrapBg); //插入小鸟到界面中
    bird.flyBird(); //控制小鸟飞翔下落
    bird.wingWave(); //逐帧动画，小鸟煽动翅膀
    jsWrapBg.onclick = function(){
        bird.fallSpeed = -8;
    };//待添加功能//点击开始按键进入游戏界面
}

</script>
</body>
</html>
