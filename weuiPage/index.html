<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="page button js_show">
            <div class="page_bd page_bd_spacing">
                <a href="#" class="weui-btn weui-btn_primary"
                 id="primary">页面主操作 normal</a>
                <a href="#" class="weui-btn weui-btn_primary weui-btn_loading " id="loading">
                    <i class="weui-loading"></i>
                    页面主操作 loading
                </a>
                <a href="#" class="weui-btn weui-btn_disabled">页面主操作 disabled</a>
                <a href="#" class="weui-btn weui-btn_lover" id="lover">爱你 lover</a>
            </div>
        </div>
    </div>  
    <script>
    var oLoading = document.getElementById('loading')
    console.log(oLoading)
    oLoading.onclick = function() {
        // console.log('123');
        this.innerHTML = 'good!'
    }
    var oPrimary = document.getElementById('primary')
    oPrimary.onclick = function() {
        this.classList.add('active')
    //     var _this = this
    //     setTimeout(function() {
    //     console.log(this)
    //     _this.classList.remove('active')
    //  },2000)
    setTimeout(() => {
        this.classList.remove('active')
     },2000)
    }
   
    var oLover = document.getElementById('lover')
    oLover.onclick = function() {
        this.classList.add('active')
        var _this = this
        this.innerHTML = '秀秀'
        setTimeout(function() {
        _this.classList.remove('active')
        _this.innerHTML = 'I Love you!!!'
        setTimeout(() => {
            _this.innerHTML = '永远爱你！！！'
        },4000)
     },2000)
    }
  
    </script>
</body>
</html>
