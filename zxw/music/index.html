<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="87" >
            <div>我</div>
            <span class="sound">W</span>
        </div>
        <div class="key" data-key="72">
            <div>好</div>
            <span class="sound">H</span>
        </div>
        <div class="key" data-key="88">
            <div>想</div>
            <span class="sound">X</span>
        </div>
        <div class="key" data-key="90">
            <div>早</div>
            <span class="sound">Z</span>
        </div>
        <div class="key" data-key="68">
            <div>点</div>
            <span class="sound">D</span>
        </div>
        <div class="key" data-key="89">
            <div>遇</div>
            <span class="sound">Y</span>
        </div>
        <div class="key" data-key="74">
            <div>见</div>
            <span class="sound">J</span>
        </div>
        <div class="key" data-key="78">
            <div>你</div>
            <span class="sound">N</span>
        </div>
        <div class="key" data-key="81">
            <div>！</div>
            <span class="sound">Q</span>
        </div>
    </div>
        <audio data-key="87" src="./sounds/wo.mp3" autoplay></audio>
        <audio data-key="72" src="./sounds/hao.mp3" autoplay></audio>
        <audio data-key="88" src="./sounds/xiang.mp3" autoplay></audio>
        <audio data-key="90" src="./sounds/zao.mp3" autoplay></audio>
        <audio data-key="68" src="./sounds/dian.mp3" autoplay></audio>
        <audio data-key="89" src="./sounds/yu.mp3" autoplay></audio>
        <audio data-key="74" src="./sounds/jian.mp3" autoplay></audio>
        <audio data-key="78" src="./sounds/ni.mp3" autoplay></audio>
        <audio data-key="81" src="./sounds/qinggewang.mp3" autoplay></audio>
    <script>
        const clapSound = document.querySelector("audio");
        console.log(clapSound);
        const keys = document.querySelectorAll(".key");
        console.log(keys);
        function playSound(e){
            console.log(e.keyCode);
            // ASDFGHJKL  播放相应的声音?
            // 根据键值得到audio;
            // clapSound.play();
            const audio = document.querySelector("audio[data-key='"+e.keyCode+"']");
            console.log(audio);
            const key = document.querySelector("div[data-key='"+e.keyCode+"']");
            if(!audio) return;
            audio.play();
            key.classList.add('playing');
            setTimeout(() => {
                key.classList.remove('playing');
            }, 100);
        }
        window.addEventListener('keydown',playSound);
    </script>
</body>
</html>
