<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
</head>

<body>
    <script>
        var a = 0;
        function foo() {
            function test() {
                console.log(this.a);
            }
            return test;
        };
        var obj = {
            a: 2,
            foo: foo
        }
        obj.foo()(); //0
    //    --------------------------------------------- 
        var a = 0;
        function foo() {
            var that = this;

            function test() {
                console.log(that.a);
            }
            return test;
        };
        var obj = {
            a: 2,
            foo: foo
        }
        obj.foo()(); //2
    </script>
</body>

</html>
